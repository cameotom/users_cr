<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
        <!-- linking a css style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <!-- linking a javascript file
    <script type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script>
     linking an image
    <img src="{{ url_for('static', filename='img/my_img.png') }}"> -->
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for one_user in users %}
                <tr>
                    <td>{{ one_user.first_name}}</td>
                    <td>{{ one_user.last_name}}</td>
                    <td>{{ one_user.email}}</td>
                    <td>hi</td>
                    <td><a href="/user/{{ one_user.id }}">Show </a> | <a href="/user/edit/{{ one_user.id }}">Edit </a> | <a href="/user/delete/{{ one_user.id }}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/add_user">Add User</a>

</body>
</html>
